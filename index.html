<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Data Visualization</title>
  <style>
    body { margin: 0; overflow: hidden; background: #fff; }
    #inputArea {
      position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
      background: rgba(255,255,255,0.95); padding: 10px; border-radius: 6px;
      font-family: sans-serif; z-index: 10;
    }
    #rawData { width: 400px; height: 80px; font-family: monospace; }
    #parseBtn { margin-top: 5px; }
    #legend {
      position: absolute; bottom: 10px; right: 10px;
      width: 200px; height: 20px; border: 1px solid #333;
      background: linear-gradient(to right, yellow, red);
      font-size: 0.75em; color: #333; text-align: center;
      line-height: 20px; z-index: 10;
    }
  </style>
</head>
<body>

  <div id="inputArea">
    <textarea id="rawData" placeholder="Paste your timestamp – Receiver lines…"></textarea><br>
    <button id="parseBtn">Parse & Render</button>
  </div>

  <div id="legend">Low ↑→ High ↓</div>

  <!-- Three.js + D3 + dat.GUI -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
