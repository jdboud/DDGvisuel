<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visualisation 'La douceur des gens' - 'The Softness of People'</title>
  <style>
    body { margin: 0; overflow: hidden; background: #fff; }
    #inputArea {
      position: absolute; top: 10px; left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.95);
      padding: 10px; border-radius: 6px;
      font-family: sans-serif; z-index: 10;
    }
    #rawData { width: 400px; height: 80px; font-family: monospace; }
    #controls { margin-top: 8px; display: flex; flex-wrap: wrap; gap: 8px; align-items: center; }
    #controls label { margin-right: 4px; font-size: 0.9em; }
  </style>
</head>
<body>

  <!-- Paste & Controls -->
  <div id="inputArea">
    <textarea id="rawData"
      placeholder="Paste your timestamp – Receiver lines…"></textarea><br>
    <div id="controls">
      <button id="parseBtn">Parse & Render</button>

      <label for="tiltX">Tilt X</label>
      <input type="range" id="tiltX" min="-180" max="180" value="0">

      <label for="tiltY">Tilt Y</label>
      <input type="range" id="tiltY" min="-180" max="180" value="0">

      <label for="zoom">Zoom</label>
      <input type="range" id="zoom" min="5" max="200" value="30">

      <label for="rotateZ">Tilt Z</label>
      <input type="range" id="rotateZ" min="0" max="360" value="0">
    </div>
  </div>

  <!-- Three.js + D3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
