<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Data Visualization</title>
  <style>
    body { margin: 0; overflow: hidden; background: #fff; }
    #inputArea {
      position: absolute; top: 10px; left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.95);
      padding: 10px; border-radius: 6px;
      font-family: sans-serif; z-index: 10;
    }
    #rawData { width: 400px; height: 80px; font-family: monospace; }
    #parseBtn { margin-top: 5px; }
  </style>
</head>
<body>

  <!-- Paste your data here -->
  <div id="inputArea">
    <textarea id="rawData"
      placeholder="Paste your timestamp – Receiver lines…"></textarea><br>
    <button id="parseBtn">Parse & Render</button>
  </div>

  <!-- Three.js + D3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
